<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <form>
        <label>Empresa:</label><br>
        <input type="text" id="empresa" name="empresa">
        <br><br>
        <label>Setor:</label><br>
        <input type="text" id="setor" name="setor">
        <br><br>
        <label>Cumprimento:</label><br>
        <input type="number" id="cumprimento" name="cumprimento">
        <br><br>
        <label>Largura:</label><br>
        <input type="number" id="largura" name="largura">
        <br><br>
        <label>Pé direito:</label><br>
        <input type="number" id="pé_direito" name="pé_direito">
        <br><br>
        <label>Lux:</label><br>
        <input type="number" id="lux" name="lux">
        <br><br>
        <label>Piso:</label><br>
        <input type="text" id="piso" name="piso">
        <br><br>
        <label>Estrutura:</label><br>
        <input type="text" id="estrutura" name="estrutura">
        <br><br>
        <label>Forro:</label><br>
        <input type="text" id="forro" name="forro">
        <br><br>
        <label>iluminação natural:</label><br>
        <input type="text" id="iluminação_natural" name="iluminação_natural">
        <br><br>
        <label>iluminação artificial:</label><br>
        <input type="text" id="iluminação_artificial" name="iluminação_artificial">
        <br><br>
        <label>ventilador natural:</label><br>
        <input type="text" id="ventilador_natural" name="ventilador_natural">
        <br><br>
        <label>ventilador artificial:</label><br>
        <input type="text" id="ventilador_artificial" name="ventilador_artificial">
        <br><br>
        <label>Funcionários / Funções:</label><br>
        <input id="funcionarios1" name="funcionarios1"></input><br>
        <label>Atividades:</label><br>
        <input id="atividades1" name="atividades1"></input>
        <br><br>
        <label>Funcionários / Funções:</label><br>
        <input id="funcionarios2" name="funcionarios2"></input><br>
        <label>Atividades:</label><br>
        <input id="atividades2" name="atividades2"></input>
        <br><br>
        <label>Funcionários / Funções:</label><br>
        <input id="funcionarios3" name="funcionarios3"></input><br>
        <label>Atividades:</label><br>
        <input id="atividades3" name="atividades3"></input>
        <br><br>
        <label>Máquinas e equipamentos / Lux:</label><br>
        <textarea name="maq_e_equip" id="maq_e_equip" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label>Riscos Físicos:</label><br>
        <textarea name="riscos_fisicos" id="riscos_fisicos" cols="50" rows="5"></textarea>
        <br>
        <br>
        <label>Riscos Químicos:</label><br>
        <textarea name="riscos_quimicos" id="riscos_quimicos" cols="50" rows="5"></textarea>
        <br>
        <br>
        <label>Riscos Biológicos:</label><br>
        <textarea name="riscos_biologicos" id="riscos_biologicos" cols="50" rows="5"></textarea>
        <br>

        <button onclick="gerarPDF()"><b>Gerar relatório</b></button>
    </form>
    <script>
        function gerarPDF() {
            // Cria um novo objeto jsPDF
            var doc = new jspdf.jsPDF();
            var cumprimento = parseFloat(document.getElementById("cumprimento").value);
            var largura = parseFloat(document.getElementById("largura").value);
            var area = cumprimento * largura;

            // Adiciona o conteúdo do formulário ao PDF
            doc.text("Nome: " + document.getElementById("empresa").value, 10, 10);
            doc.text("Setor: " + document.getElementById("setor").value, 10, 20);    
            doc.text("Área: " + area + " Metros", 10, 30);
            doc.text("Pé direito: " + document.getElementById("pé_direito").value, 10, 40);
            doc.text("Piso: " + document.getElementById("piso").value, 10, 60);
            doc.text("Estrutura: " + document.getElementById("estrutura").value, 10, 70);
            doc.text("Forro: " + document.getElementById("forro").value, 10, 80);
            doc.text("Iluminação natural: " + document.getElementById("iluminação_natural").value, 10, 90);
            doc.text("Iluminação artificial: " + document.getElementById("iluminação_artificial").value, 10, 100);
            doc.text("Ventilação natural: " + document.getElementById("ventilador_natural").value, 10, 110);
            doc.text("Ventilação artificial: " + document.getElementById("ventilador_artificial").value, 10, 120);
            
            doc.text("Funcionários / Função: " + document.getElementById("funcionarios1").value, 10, 130);
            doc.text("Atividades: " + document.getElementById("atividades1").value, 10, 140);
            doc.text("Funcionários / Função: " + document.getElementById("funcionarios2").value, 10, 150);
            doc.text("Atividades: " + document.getElementById("atividades2").value, 10, 160);
            doc.text("Funcionários / Função: " + document.getElementById("funcionarios3").value, 10, 170);
            doc.text("Atividades: " + document.getElementById("atividades3").value, 10, 180);
            doc.text("Máquinas e equipamentos do setor: " + document.getElementById("maq_e_equip").value, 10, 190);

            
            // Salva o arquivo PDF
            doc.save("formulario.pdf");
        }
    </script>
</body>
</html>
