<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
</head>
<body>
    <form>
        <label>Empresa:</label><br>
        <input type="text" id="empresa" name="empresa">
        <br><br>

        <label>Setor:</label><br>
        <input type="text" id="setor" name="setor">
        <br><br>

        <label>Cumprimento:</label><br>
        <input type="number" id="cumprimento" name="cumprimento">
        <br><br>

        <label>Largura:</label><br>
        <input type="number" id="largura" name="largura">
        <br><br>

        <label>Pé direito:</label><br>
        <input type="number" id="pé_direito" name="pé_direito">
        <br><br>

        <label>Piso:</label><br>
        <input type="text" id="piso" name="piso">
        <br><br>

        <label>Estrutura:</label><br>
        <input type="text" id="estrutura" name="estrutura">
        <br><br>

        <label>Forro:</label><br>
        <input type="text" id="forro" name="forro">
        <br><br>

        <label>Iluminação natural:</label><br>
        <input type="text" id="iluminação_natural" name="iluminação_natural">
        <br><br>

        <label>Iluminação artificial:</label><br>
        <input type="text" id="iluminação_artificial" name="iluminação_artificial">
        <br><br>

        <label>Ventilação natural:</label><br>
        <input type="text" id="ventilador_natural" name="ventilador_natural">
        <br><br>

        <label>Ventilação artificial:</label><br>
        <input type="text" id="ventilador_artificial" name="ventilador_artificial">
        <br><br>

        <label>Funcionários / Funções:</label><br>
        <input id="funcionarios1" name="funcionarios1"></input><br>
        <label>Atividades:</label><br>
        <input id="atividades1" name="atividades1"></input>
        <br><br>

        <label>Funcionários / Funções:</label><br>
        <input id="funcionarios2" name="funcionarios2"></input><br>
        <label>Atividades:</label><br>
        <input id="atividades2" name="atividades2"></input>
        <br><br>

        <label>Funcionários / Funções:</label><br>
        <input id="funcionarios3" name="funcionarios3"></input><br>
        <label>Atividades:</label><br>
        <input id="atividades3" name="atividades3"></input>
        <br><br>

        <label>Funcionários / Funções:</label><br>
        <input id="funcionarios4" name="funcionarios4"></input><br>
        <label>Atividades:</label><br>
        <input id="atividades4" name="atividades4"></input>
        <br><br>

        <label>Ruído:</label><br>
        <input type="radio" name="ruido" value="ruidosim" > Sim
        <input type="radio" name="ruido" value="ruidonao" checked> Não<br><br>
        <label>Periodicidade:</label>
        <input id="perRuido" name="perRuido"></input><br><br>

        <label>Calor:</label><br>
        <input type="radio" name="calor" value="calorsim" > Sim
        <input type="radio" name="calor" value="calornao" checked> Não<br><br>
        <label>Periodicidade:</label>
        <input id="perCalor" name="perCalor"></input><br>
        <label>Fonte geradora:</label>
        <input id="fonteCalor" name="fonteCalor"></input><br><br>

        <label>Radiação ionizante:</label><br>
        <input type="radio" name="radion" value="radionsim" > Sim
        <input type="radio" name="radion" value="radionnao" checked> Não<br>
        <label>Periodicidade:</label>
        <input id="perRadIon" name="perRadIon"></input><br>
        <label>Fonte geradora:</label>
        <input id="fonteRadIon" name="fonteRadIon"></input><br><br>

        <button onclick="gerarPDF()">Gerar PDF</button>
    </form>      

    <script>
        function gerarPDF() {
        // Obter o valor do elemento de rádio selecionado
        var ruido = document.querySelector('input[name="ruido"]:checked').value;
        var calor = document.querySelector('input[name="calor"]:checked').value;
        var radion = document.querySelector('input[name="radion"]:checked').value;


        // Criar um novo objeto jsPDF
        var doc = new jsPDF();
        var cumprimento = parseInt(document.getElementById("cumprimento").value);
        var largura = parseInt(document.getElementById("largura").value);
        var area = cumprimento * largura;

        doc.text("Empresa: " + document.getElementById("empresa").value, 10, 10);
        doc.text("Setor: " + document.getElementById("setor").value, 10, 20);
        doc.text("Área: " + area + " m²", 10, 30);
        doc.text("Pé direito: " + document.getElementById("pé_direito").value + " m", 10, 40);
        doc.text("Piso: " + document.getElementById("piso").value, 10, 50);
        doc.text("Estrutura: " + document.getElementById("estrutura").value, 10, 60);
        doc.text("Forro: " + document.getElementById("forro").value, 10, 70);
        doc.text("Iluminação natural: " + document.getElementById("iluminação_natural").value, 10, 80);
        doc.text("Iluminação artificial: " + document.getElementById("iluminação_artificial").value, 10, 90);
        doc.text("Ventilador natural: " + document.getElementById("ventilador_natural").value, 10, 100);
        doc.text("Ventilador artificial: " + document.getElementById("ventilador_artificial").value, 10, 110);
        doc.text("Funcionários / Funções: " + document.getElementById("funcionarios1").value + " Atividades " + document.getElementById("atividades1").value, 10, 120);
        doc.text("Funcionários / Funções: " + document.getElementById("funcionarios2").value + " Atividades " + document.getElementById("atividades2").value, 10, 130);
        doc.text("Funcionários / Funções: " + document.getElementById("funcionarios3").value + " Atividades " + document.getElementById("atividades3").value, 10, 140);
        //ruido
        if (ruido === 'ruidosim') {
            doc.text('Considerar ruído', 10, 150);
        } else {
            doc.text('Não considerar ruído', 10, 150);
        }
        doc.text(document.getElementById("perRuido").value, 80, 150);

        //calor
        if (calor === 'calorsim') {
            doc.text('Considerar calor', 10, 160);
        } else {
            doc.text('Não considerar calor', 10, 160);
        }
        doc.text(document.getElementById("perCalor").value, 110, 160);
        doc.text(document.getElementById("fonteCalor").value, 150, 160);


        //radiação ionizante
        if (radion === 'radionsim') {
            doc.text('Considerar Radiação Ionizante', 10, 170);
            doc.text('Periodicidade: ' + document.getElementById("perRadIon").value, 110, 170);
            doc.text('Fonte geradora: ' + document.getElementById("fonteRadIon").value, 10, 180);
        } else {
            doc.text('Não considerar Radiação Ionizante', 10, 170);
        }

        // Salvar o PDF
        doc.save('arquivo.pdf');
        }
    </script>
</body>
</html>
